<!DOCTYPE html>
<html>

<head>
<title>Sistema Integral de Gestion</title>

<!-- JQuery -->
<script src="resources/js/jquery-2-1-3.min.js"></script>

<!-- AngularJS -->
<script type="text/javascript" src="resources/angular/angular.min.js"></script>
<script type="text/javascript"
	src="resources/angular/controllers/main-controller.js"></script>
<script type="text/javascript"
	src="resources/angular/factorys/empleado-factory.js"></script>

<!-- Bootstrap -->
<link href="resources/css/bootstrap.min.css" rel="stylesheet">
<script src="resources/js/bootstrap.min.js"></script>

</head>

<body>
	<h2>Seleccione un Perfil</h2>
	<div ng-app="aninfoApp" ng-controller="mainController">
		<div ng-init="init()">
			<table class="table table-striped">
	    		<thead>
	    			<tr>
	    				<th style="width: 25%">DNI</th>
	    				<th style="width: 25%">Nombre</th>
	    				<th style="width: 25%">Rol</th>
	    				<th style="width: 25%">Acceso</th>
	    			</tr>
	    		</thead>
	    		<tbody>
	    			<tr ng-repeat="empleado in empleados track by empleado.dni">
	    				<td style="width: 25%">{{empleado.dni}}</td>
	    				<td style="width: 25%">{{empleado.nombre}}</td>
	    				<td style="width: 25%">{{empleado.rolEmpleado.rol}}</th>
	    				<td style="width: 25%"><a ng-href="{{empleado.rolEmpleado.url}}/{{empleado.dni}}"><span class="glyphicon glyphicon-log-in"></span></a></td>
	    			</tr>
	    		</tbody>
    		</table>
		</div>
	</div>
</html>
