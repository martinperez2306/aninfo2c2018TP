<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gestion de Operaciones</title>

<!-- JQuery -->
<script src="../resources/js/jquery-2-1-3.min.js"></script>

<!-- AngularJS -->
<script type="text/javascript" src="../resources/angular/angular.min.js"></script>
<script type="text/javascript"
	src="../resources/angular/controllers/operaciones-controller.js"></script>
<script type="text/javascript"
	src="../resources/angular/factorys/proyecto-factory.js"></script>
	
<!-- Bootstrap -->
<link href="../resources/css/bootstrap.min.css" rel="stylesheet">
<script src="../resources/js/bootstrap.min.js"></script>

</head>
<body>
<div ng-app="aninfoApp" ng-controller="operacionesController" ng-init="init()">
	<div>
    	Proyectos
    	<div>
    	<table>
    		<thead>
    			<tr>
    				<th style="width: 25%">Codigo</th>
    				<th style="width: 25%">Vencimiento</th>
    				<th style="width: 25%">Fecha Entrega</th>
    				<th style="width: 25%">Presupuesto</th>
    				<th style="width: 25%">Accion</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr ng-repeat="proyecto in proyectos">
    				<td style="width: 25%">{{proyecto.codigo}}</td>
    				<td style="width: 25%">{{proyecto.vencimiento}}</td>
    				<td style="width: 25%">{{proyecto.fechaEntrega}}</td>
    				<td style="width: 25%">{{proyecto.presupuesto}}</td>
    				<td style="width: 25%"><button><a ng-href="{{dniEmpleado}}/{{proyecto.codigo}}">Ver</a></button></td>
    				<td style="width: 25%"><button ng-click="borrarProyecto(proyecto)">Borrar</button></td>
    			</tr>
    		</tbody>
    	</table>
    	</div>
    	<button ng-click="agregarProyecto()">Nuevo</button>
    	<button ng-click="cargarProyectos()">Recargar</button>
    	<div ng-show="nuevoProyecto.edit">
    	<table>
    		<thead>
    			<tr>
    				<th style="width: 25%">Codigo</th>
    				<th style="width: 25%">Vencimiento</th>
    				<th style="width: 25%">Fecha Entrega</th>
    				<th style="width: 25%">Presupuesto</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr>
    				<td style="width: 25%"><input type="text" ng-model="nuevoProyecto.codigo"></td>
    				<td style="width: 25%"><input type="text" ng-model="nuevoProyecto.vencimiento"></td>
    				<td style="width: 25%"><input type="date" ng-model="nuevoProyecto.fechaEntrega"></td>
    				<td style="width: 25%"><input type="text" ng-model="nuevoProyecto.presupuesto"></td>
    			</tr>
    		</tbody>
    	</table>
    	<button ng-click="aceptarNuevoProyecto()">Aceptar</button>
    	<button ng-click="cancelarNuevoProyecto()">Cancelar</button>
    	</div>
    </div>
</div>
</body>
</html>
