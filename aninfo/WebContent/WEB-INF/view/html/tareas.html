<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tareas</title>

<!-- JQuery -->
<script src="../../resources/js/jquery-2-1-3.min.js"></script>

<!-- AngularJS -->
<script type="text/javascript" src="../../resources/angular/angular.min.js"></script>
<script type="text/javascript"
	src="../../resources/angular/controllers/tareas-controller.js"></script>
<script type="text/javascript"
	src="../../resources/angular/factorys/proyecto-factory.js"></script>
<script type="text/javascript"
	src="../../resources/angular/factorys/tarea-factory.js"></script>
	
<!-- Bootstrap -->
<link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
<script src="../../resources/js/bootstrap.min.js"></script>

<style>
.tareasContainer{
	padding-left: 2%;
	padding-right:2%
}
.botonVerTarea{
	color: white;
}
</style>

</head>
<body>
<div ng-app="aninfoApp" ng-controller="tareasController" ng-init="init()">
    <div class="tareasContainer">
    	<label>Tareas</label>
    	<div class="form-group">
    	<table class="table table-striped">
    		<thead>
    			<tr>
    				<th style="width: 25%">Codigo</th>
    				<th style="width: 25%">Nombre</th>
    				<th style="width: 25%">Descripcion</th>
    				<th style="width: 25%">Accion</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr ng-repeat="tarea in tareas">
    				<td style="width: 25%">{{tarea.codigo}}</td>
    				<td style="width: 25%">{{tarea.nombre}}</td>
    				<td style="width: 25%">{{tarea.descripcion}}</td>
    				<td style="width: 25%">
    					<a class="btn btn-info" ng-href="{{codigoProyecto}}/{{tarea.codigo}}"><span class="glyphicon glyphicon-log-in botonVerTarea"></span></a>
     					<button class="btn btn-danger" ng-click="borrarTarea(tarea)"><span class="glyphicon glyphicon-trash "></span></button>
     				</td>
    			</tr>
    		</tbody>
    	</table>
    	</div>
    	<button class="btn btn-default" ng-click="agregarTarea()">Nuevo</button>
    	<button class="btn btn-info" ng-click="cargarTareas()"><span class="glyphicon glyphicon-refresh"></span></button>
    	<div class="form-group" ng-show="nuevaTarea.edit">
    	<label>Nueva Tarea</label>
    	<table class="table table-striped">
    		<thead>
    			<tr>
    				<th style="width: 33%">Codigo</th>
    				<th style="width: 33%">Nombre</th>
    				<th style="width: 33%">Descripcion</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr>
    				<td style="width: 33%"><input class="form-control" type="text" ng-model="nuevaTarea.codigo"></td>
    				<td style="width: 33%"><input class="form-control" type="text" ng-model="nuevaTarea.nombre"></td>
    				<td style="width: 33%"><input class="form-control" type="text" ng-model="nuevaTarea.descripcion"></td>
    			</tr>
    		</tbody>
    	</table>
    	<button class="btn btn-success" ng-click="aceptarNuevaTarea()">Aceptar</button>
    	<button class="btn btn-danger" ng-click="cancelarNuevaTarea()">Cancelar</button>
    	</div>
    </div>
</div>
</body>
</html>
